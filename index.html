<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS13Looper 1.52</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>iOS13Looper 1.52</h1>
        <div id="error" class="error hidden"></div>
        <div id="progress" class="hidden">
            <div class="spinner"></div>
            <span id="progressMessage"></span>
        </div>
        <div id="editStep" class="step">
            <h2>1. Upload and Edit</h2>
            <input type="file" id="audioInput" accept="audio/*">
            <button id="uploadButton" disabled>Upload</button>
            <canvas id="waveform"></canvas>
            <div class="slider-container">
                <label for="playheadSlider">Playhead:</label>
                <input type="range" id="playheadSlider" min="0" max="0" step="0.01" value="0">
                <span id="playheadTime">0.00s</span>
            </div>
            <div class="slider-container">
                <label for="selectionStartSlider">Selection Start:</label>
                <input type="range" id="selectionStartSlider" min="0" max="0" step="0.01" value="0">
                <span id="selectionStartTime">0.00s</span>
            </div>
            <div class="slider-container">
                <label for="selectionEndSlider">Selection End:</label>
                <input type="range" id="selectionEndSlider" min="0" max="0" step="0.01" value="0">
                <span id="selectionEndTime">0.00s</span>
            </div>
            <div class="controls">
                <button id="playBtn">Play</button>
                <button id="pauseBtn">Pause</button>
                <button id="startBtn">Go to Start</button>
                <button id="endBtn">Go to End</button>
                <button id="deleteBtn">Crop to Selection</button>
            </div>
        </div>
        <div id="crossfadeStep" class="step hidden">
            <h2>2. Crossfade Settings</h2>
            <label for="crossfadeSelect">Crossfade Duration (seconds):</label>
            <select id="crossfadeSelect">
                <option value="0.5">0.5</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
            </select>
            <label for="crossfadeTypeSelect">Crossfade Type:</label>
            <select id="crossfadeTypeSelect">
                <option value="linear">Linear</option>
                <option value="equalPower" selected>Equal Power</option>
            </select>
            <div class="controls">
                <button id="previewBtn">Preview Loop</button>
            </div>
        </div>
        <div id="previewStep" class="step hidden">
            <h2>3. Preview Loop</h2>
            <canvas id="previewWaveform"></canvas>
            <div class="slider-container">
                <label for="previewPlayheadSlider">Playhead:</label>
                <input type="range" id="previewPlayheadSlider" min="0" max="0" step="0.01" value="0">
                <span id="previewPlayheadTime">0.00s</span>
            </div>
            <audio id="loopPlayer" controls class="hidden"></audio>
            <div class="controls">
                <button id="previewPlayBtn">Play</button>
                <button id="previewPauseBtn">Pause</button>
                <button id="previewLoopBtn">Preview Crossfade</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div id="downloadStep" class="step hidden">
            <h2>4. Download and Share</h2>
            <div class="downloadLinkContainer hidden" id="downloadLinkContainer">
                <p>Click below to download your loop:</p>
                <a id="downloadLink" href="#" class="btn">Download Loop</a>
            </div>
            <div class="controls">
                <button id="downloadBtn">Download WAV</button>
                <button id="shareBtn">Share</button>
                <button id="newAudioBtn">New Audio</button>
            </div>
        </div>
    </div>
    <div id="debugLog" class="hidden" style="position: fixed; bottom: 10px; left: 10px; background-color: rgba(255, 255, 0.8); padding: 10px; max-height: 50px; overflow-y: auto; z-index: 1000;">
        <button id="toggleDebugBtn">Toggle Debug</button>
        <div id="debugLogs"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
